<div layout-gt-sm="row">
  <div flex-gt-sm="80" flex-offset-gt-sm="10">
    <mat-card>
      <mat-card-title id="todo-list-title">Todos</mat-card-title>
      <mat-divider></mat-divider>
      <mat-card-content>
        <mat-form-field>
          <input matInput id="todoOwner" #input placeholder="Filter by owner" (input)="todoOwner = $event.target.value">
        </mat-form-field>
        <mat-form-field>
          <input matInput id="todoBody" #input placeholder="Filter by age"
                 (input)="todoBody = $event.target.value">
        </mat-form-field>
        <mat-form-field>
          <input matInput id="todoCategory" #input placeholder="Filter by category"
                 (input)="todoCategory = $event.target.value">
        </mat-form-field>
        <mat-form-field>
          <input matInput id="todoLimit" #input type="number" placeholder="Show only:"
                 (input)="todoLimit = $event.target.value">
        </mat-form-field>

      </mat-card-content>
    </mat-card>
  </div>
</div>
